<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזנת ציונים - מורים</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap">
    <script>
        if (localStorage.getItem('userRole') !== 'teacher') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>הזנת ציונים</h1>
        <form id="gradeForm">
            <label for="student">שם התלמיד:</label>
            <input type="text" id="student" required>
            
            <label for="subject">מקצוע:</label>
            <input type="text" id="subject" required>
            
            <label for="grade">ציון (0-100):</label>
            <input type="number" id="grade" min="0" max="100" required>
            
            <button type="submit">הזן ציון</button>
        </form>
        <p id="message"></p>
        <button onclick="logout()">התנתק</button>
    </div>
    <script src="/script-teacher.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
